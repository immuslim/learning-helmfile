repositories:
  - name: bitnami
    url: https://charts.bitnami.com/bitnami

releases:
  - name: rabbitmq
    namespace: default
    chart: bitnami/rabbitmq
    version: ~11.13.0
    labels:
      tools: rabbitmq
    wait: true
    secrets:
      - stg/rabbitmq-secret.yaml.enc

  - name: nginx
    namespace: default
    chart: bitnami/nginx
    version: ~15.1.0
    labels:
      tools: nginx
    wait: true
    values:
      - stg/nginx.yaml
  